<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">

            @for (message of messages(); track $index) {

            <app-chat-message [message]="message" />

            }

            @if(isLoading()){
            <app-typing-loader />
            }
        </div>
    </div>

    <app-text-message-box (onMessage)="handleMessage($event)" />
</div>
